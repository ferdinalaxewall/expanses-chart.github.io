<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Expenses Chart Component Coded by Ferdinalaxewall.</title>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="card-header-title">
        <h1 class="card-title">My balance</h1>
        <h3 class="card-subtitle">$921.48</h3>
      </div>
      <div class="card-header-logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>

    <div class="card-body">
      <h3 class="card-title">Spending - Last 7 Days</h3>
      <div class="card-graphic">
        <!-- ... -->
      </div>
      <div class="card-body-footer">
        <div class="card-footer-revenue">
          <p class="card-text">Total this month</p>
          <h1 class="card-total-revenue">$478.33</h1>
        </div>

        <div class="card-percentage">
          <p class="card-percentage-number">+2.4%</p>
          <div class="card-text">from last month</div>
        </div>
      </div>
    </div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ferdinalaxewall" target="_blank">Ferdinalaxewall</a>.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
